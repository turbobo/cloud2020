server:
  port: 80
eureka:
  client:
    register-with-eureka: false
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka, http://eureka7002.com:7002/eureka
#设置feign客户端默认超时时间(openfeign默认支持ribbon)
ribbon:
  #建立连接后从服务器读取到可用资源的时间
  ReadTimeout:  5000
  #指的是建立连接使用的时间，适用于网络正常情况下两端连接时间
  ConnectTimeout: 5000
logging:
  level:
    # feign日志以什么级别监控哪个接口
    com.demo.springcloud.service.PaymentFeignService: debug

